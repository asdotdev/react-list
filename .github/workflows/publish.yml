name: Publish
on:
  workflow_run:
    workflows:
      - Release
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: https://registry.npmjs.org
          cache: "npm"

      - name: install dependencies
        run: npm ci

      - name: build package
        run: npm run build

      - name: test
        run: echo "${{github.event.workflow_run.head_sha}}, ${{vars.RELEASE_SUBJECT}}" >> "$GITHUB_OUTPUT"

      - name: publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
