name: Publish
on:
  repository_dispatch:
    types:
      - publish-package

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: https://registry.npmjs.org
          cache: "npm"

      - name: install dependencies
        run: npm ci

      - name: build package
        run: npm run build

      - name: publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
